<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JSON Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.bootcss.com/Mock.js/1.0.1-beta3/mock-min.js"></script>
  <style>
    pre {
      outline: 1px solid #ccc;
      padding: 5px;
      margin: 5px;
      font-weight: bold;
      font-size: 16px;
      background: #dedede;
    }

    .string {
      color: green;
    }

    .number {
      color: darkorange;
    }

    .boolean {
      color: blue;
    }

    .null {
      color: magenta;
    }

    .key {
      color: red;
    }
  </style>
</head>

<body>
  <!-- 文本输入框 -->
  <textarea name="inputarea" id="" cols="30" rows="10"></textarea>

  <!-- 结果展示区域 -->
  <div id="json">
    <pre></pre>
  </div>
  <script>

    // 模拟假数据示例，仅供参考，必须是双引号
    Mock.mock({
      "data|5": [{
        "name": "@cname"
      }]
    })

    // 新建一个框，什么都能装
    let mockData

    // 监听文本域输入框
    document.querySelector('[name="inputarea"]').addEventListener('change', e => {
      // 获取文本域输入的内容，解析成JSON对象，然后构建出mock数据
      mockData = Mock.mock(JSON.parse(e.target.value))
      // 字符化并格式化构建的mock数据
      var result = JSON.stringify(mockData, null, 4)
      // 将加工后的JSON字符串赋值给Pre节点
      document.querySelector('#json pre').innerHTML = syntaxHighlight(result)
    })


    // 为格式化后的JSON字符串，添加class类
    function syntaxHighlight(json) {
      json = json.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, match => {
        var cls = 'number';
        if (/^"/.test(match)) {
          if (/:$/.test(match)) {
            cls = 'key';
          } else {
            cls = 'string';
          }
        } else if (/true|false/.test(match)) {
          cls = 'boolean';
        } else if (/null/.test(match)) {
          cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }

  </script>
</body>

</html>
